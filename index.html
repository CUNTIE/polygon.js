<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ear Clipping</title>
    <link href="http://github.com/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="author" content="Philip Rideout">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/gh-fork-ribbon.css" rel="stylesheet">
  </head>
  <body>

    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/prideout/polygon.js">Fork me on GitHub</a>
      </div>
    </div>

    <div class="container" style="width:604px">
      <h1>
        Ear clipping in Javascript
      </h1>
      <div id="top-instructions">
      </div>
      <div id="canvasParent">
        <canvas width="600" height="600">
        </canvas>
      </div>
      <div id="bottom-instructions">
      </div>
    </div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="js/RequestAnimationFrame.min.js"></script> 
    <script src="js/util.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/main.js"></script>

    <script id="dotvs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      uniform float pointSize;
      void main(void)
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
          gl_PointSize = pointSize;
      }
    </script>
    <script id="dotfs" type="x-shader/x-fragment">
      precision highp float;
      precision highp vec3;
      uniform vec4 color;
      uniform sampler2D tex;
      void main()
      {
          gl_FragColor = color * texture2D(tex, gl_PointCoord);
      }
    </script>
    <script id="contourvs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      void main(void)
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
      }
    </script>
    <script id="contourfs" type="x-shader/x-fragment">
      precision highp float;
      precision highp vec3;
      uniform vec4 color;
      void main()
      {
          gl_FragColor = color;
      }
    </script>

  </body>
</html>
